<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<span>Hello you made it here</span>
	
	<div>
		<form th:action="@{/Admin/CreatePromote}" th:object="${PromoteForm}" method="post">
			<br>
			<div>
				<span>Promotion Code Name</span>
				<input type="text" th:field="*{promoteCodeName}" required>
			</div>
			<br>
			<div>
				<span>Promotion Code Description</span>
				<input type="text" th:field="*{promoteCodeDescription}" required>
			</div>
			<br>
			<div>
				<span>Promotion Code Discount Percent</span>
				<input type="number" th:field="*{discountPercent}" required>
			</div><br>
			<div>
				<span>Promotion Code Max Discount Amount</span>
				<input type="number" th:field="*{discountMaxAmount}" required>
			</div><br>
			<div>
				<span>Promotion Code End Date</span>
				<input type="datetime-local" th:field="*{endDateInput}" required>
			</div><br>
			<div>
				<span>Promotion Code Enabling</span>
				<input type="radio" name="EnableCheck" value="Enable" required="required"> Enable
          	  	<input type="radio" name="EnableCheck" value="Disable" > Disable
			</div>
			<input type="submit" value="Create Promote Code">
			
		</form>
	</div>
</body>
</html>
