<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" th:href="@{/css/styles.css}">
        <script src="https://kit.fontawesome.com/a412d17519.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="header">Mobile Store</div>
        <div class="container">
            <div th:if="${param.error}">
                <h3 id="error" style="color: red">Invalid username or password!</h3>
            </div>

            <div th:if="${param.logout}">
                <h3 id="logout" style="color: green">You have been logged out!</h3>
            </div>
            <form class="login-form" th:action="@{/login}" method="POST">
                <div class="form-title">
                    Please sign in
                </div>
                <div class="login-info">
                    <input type="text" name="uid" required="required" placeholder="User Name">
                    <input type="password" name="pwd" required="required" placeholder="Password">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
    </body>

</html>
