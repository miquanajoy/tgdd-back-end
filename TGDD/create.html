<!DOCTYPE html>
<html>

    />
    <link

    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  <body>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2>Add new <b>Products</b></h2>
                <a href="MainController?action=Addnew" class="btn btn-success">
                  <span>Back Admin Page</span></a
                >
              </div>
            </div>
          </div>
        </div>
        <div id="addEmployeeModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <c:set var="error" value="${requestScope.ERROR_CREATE}" />
              <c:set var="p" value="${requestScope.PRODUCT}" />
              <form
                action="AddProductController"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="modal-header">
                  <h4 class="modal-title">Add new product</h4>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true"
                  >
                    &times;
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <!DOCTYPE html>
                    <html>
                      <head>
                        <meta
                          http-equiv="Content-Type"
                          content="text/html; charset=UTF-8"
                        />
                        <title>Create Product Page</title>
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
                        />
                        <link
                          rel="stylesheet"
                          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                        />
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/icon?family=Material+Icons"
                        />
                        <link
                          rel="stylesheet"
                          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                        />
                        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
                        />
                        <link
                          rel="stylesheet"
                          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                        />
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/icon?family=Material+Icons"
                        />
                        <link
                          rel="stylesheet"
                          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                        />
                        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
                        <link rel="stylesheet" href="./create.css" />
                      </head>
                      <body>
                        <div class="container-xl">
                          <div class="table-responsive">
                            <div class="table-wrapper">
                              <div class="table-title">
                                <div class="row">
                                  <div class="col-sm-5">
                                    <h2>Add new <b>Products</b></h2>
                                    <a href="MainController?aciton=admin" class="btn btn-success">
                                      <span>Back Admin Page</span></a
                                    >
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div id="addEmployeeModal">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  <c:set
                                    var="error"
                                    value="${requestScope.ERROR_CREATE}"
                                  />
                                  <c:set
                                    var="p"
                                    value="${requestScope.PRODUCT}"
                                  />
                                  <form
                                    action="AddProductController"
                                    method="POST"
                                    enctype="multipart/form-data"
                                  >
                                    <div class="modal-header">
                                      <h4 class="modal-title">
                                        Add new product
                                      </h4>
                                      <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-hidden="true"
                                      >
                                        &times;
                                      </button>
                                    </div>
                                    <div class="modal-body">
                                      <div class="form-group">
                                        <label>Product ID</label>
                                        <input
                                          type="text"
                                          name="productID"
                                          value="${p.productID}"
                                          class="form-control"
                                          required
                                        />
                                        <font color="red"
                                          >${error.productIDError}</font
                                        >
                                      </div>
                                      <div class="form-group">
                                        <label>Product Name</label>
                                        <input
                                          type="text"
                                          name="productName"
                                          value="${p.productName}"
                                          class="form-control"
                                          required
                                        />
                                        <font color="red"
                                          >${error.productNameError}</font
                                        >
                                      </div>
                                      <div class="form-group">
                                        <label>Image</label>
                                        <input
                                          type="file"
                                          name="image"
                                          class="form-control"
                                        />
                                      </div>
                                      <div class="form-group">
                                        <label>Quantity</label>
                                        <input
                                          type="text"
                                          name="quantity"
                                          value="${requestScope.QUANTITY}"
                                          class="form-control"
                                          required
                                        />
                                        <font color="red"
                                          >${error.quantityError}</font
                                        >
                                      </div>
                                      
                                      <div class="form-group">
                                        <label>Price</label>
                                        <input
                                          type="text"
                                          name="price"
                                          value="${requestScope.PRICE}"
                                          class="form-control"
                                          required
                                        />
                                        <font color="red"
                                          >${error.priceError}</font
                                        >
                                      </div>
                                      <div class="form-group">
                                        <label>Category</label>
                                        <select name="category">
                                          <c:forEach
                                            items="${requestScope.LIST_CATEGORY}"
                                            var="c"
                                          >
                                            <option value="${c.categoryID}">
                                              ${c.categoryName}
                                            </option>
                                          </c:forEach>
                                        </select>
                                      </div>
                                    </div>
                                    <div class="modal-footer">
                                      <input
                                        type="button"
                                        class="btn btn-default"
                                        data-dismiss="modal"
                                        value="Cancel"
                                      />
                                      <input
                                        type="submit"
                                        class="btn btn-success"
                                        value="Add"
                                      />
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </body>
                    </html>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
