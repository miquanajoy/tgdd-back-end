<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Update Product</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./adminUpdate.css">
  </head>
  <body>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2>Update <b>Product</b></h2>
                <a href="MainController?action=admin" class="btn btn-success">
                  <span>Back Admin Page</span></a
                >
              </div>
            </div>
          </div>
        </div>
        <div id="editEmployeeModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <form
                action="UpdateProductController"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="modal-header">
                  <h4 class="modal-title">Update Product</h4>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true"
                  >
                    &times;
                  </button>
                </div>
                <c:set var="error" value="${requestScope.ERROR_CREATE}" />
                <c:set value="${requestScope.PRODUCT}" var="p" />
                <div class="modal-body">
                  <div class="modal-body">
                    <div class="form-group">
                      <label>Product ID</label>
                      <input
                        type="text"
                        name="productID"
                        value="${p.productID}"
                        class="form-control"
                        required
                        readonly
                      />
                    </div>
                    <div class="form-group">
                      <label>Product Name</label>
                      <input
                        type="text"
                        name="productName"
                        value="${p.productName}"
                        class="form-control"
                        required
                      />
                      <font color="red">${error.productNameError}</font>
                    </div>
                    <div class="form-group">
                      <label>Image</label>
                      <img
                        src="img/product/${p.image}"
                        width="150"
                        height="100"
                      />
                      <input type="file" name="image" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label>Quantity</label>
                      <input
                        type="text"
                        name="quantity"
                        value="${requestScope.QUANTITY}"
                        class="form-control"
                        required
                      />
                      <font color="red">${error.quantityError}</font>
                    </div>
                    <div class="form-group">
                      <label>Price</label>
                      <input
                        type="text"
                        name="price"
                        value="${requestScope.PRICE}"
                        class="form-control"
                        required
                      />
                      <font color="red">${error.priceError}</font>
                    </div>
                    <div class="form-group">
                      <label>Status</label>
                      <input
                        type="text"
                        name="status"
                        value="${p.status}"
                        class="form-control"
                        required
                      />
                      <font color="red">${error.statusError}</font>
                    </div>
                    <div class="form-group">
                      <label>Category</label>
                      <select name="category">
                        <option value="${p.categoryID}">
                          ${requestScope.cateName}
                        </option>
                        <c:forEach
                          items="${requestScope.LIST_CATEGORY}"
                          var="cate"
                        >
                          <option value="${cate.categoryID}">
                            ${cate.categoryName}
                          </option>
                        </c:forEach>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="modal-footer">
                  <input type="submit" class="btn btn-info" value="Save" />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
