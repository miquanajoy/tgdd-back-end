<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Create Product Page</title>
    <link

    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2>Add new <b>Products</b></h2>
                <a href="MainController?action=Addnew" class="btn btn-success">
                  <span>Back Admin Page</span></a
                >
              </div>
            </div>
          </div>
        </div>
        <div id="addEmployeeModal">
          <div class="modal-dialog">
            <div class="modal-content">
             
              <form
                action="AddProductController"
                method="POST"
                enctype="multipart/form-data"
              >
                <div class="modal-header">
                  <h4 class="modal-title">Add new product</h4>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-hidden="true"
                  >
                    &times;
                  </button>
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    <!DOCTYPE html>
                    <html>
                      <head>
                        <meta
                          http-equiv="Content-Type"
                          content="text/html; charset=UTF-8"
                        />
                        <title>Create Product Page</title>
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
                        />
                        <link
                          rel="stylesheet"
                          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                        />
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/icon?family=Material+Icons"
                        />
                        <link
                          rel="stylesheet"
                          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                        />
                        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
                        />
                        <link
                          rel="stylesheet"
                          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
                        />
                        <link
                          rel="stylesheet"
                          href="https://fonts.googleapis.com/icon?family=Material+Icons"
                        />
                        <link
                          rel="stylesheet"
                          href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
                        />
                        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
                        <link rel="stylesheet" href="src\main\resources\static\css\create.css"/>
                      </head>
                      <body>
                        <div class="container-xl">
                          <div class="table-responsive">
                            <div class="table-wrapper">                             
                            </div>
                            <div id="addEmployeeModal">
                              <div class="modal-dialog">
                                <div class="modal-content">
                                  
                                  <form
                                    action="AddProductController"
                                    method="POST"
                                    enctype="multipart/form-data"
                                  >
                                    <div class="modal-header">
                                      
                                      <button
                                        type="button"
                                        class="close"
                                        data-dismiss="modal"
                                        aria-hidden="true"
                                      >
                                        &times;
                                      </button>
                                    </div>
                                    
                                            <div class="modal-body">
                                              <div class="form-group">
                                                <div th:if="${CategoryList != null && Specification == null}">
                                                    <span>Choose product category</span>
                                                      <div>
                                                        <form th:action="@{/Admin/CreateProductStep1}" method="post">
                                                          <select name="Categorychosen">
                                                            <div th:each="category :${CategoryList}">
                                                              <option th:if="${category.parentID !=0}" th:value="${category.categoryName}"  
                                                              th:utext="${category.categoryName}"></option>
                                                            </div>
                                                          </select>
                                                          <input type="submit" value="Create">
                                                        </form>
                                                </div>
                                              </div>
                                            </div>
                                      <div th:if="${ProductInputForm != null}">
                                        <form th:action="@{/Admin/CreateProduct}" th:object="${ProductInputForm}" method="post">

                                       <h3>Product main attributes</h3>

                                          <div class="form-group">
                                            <label>Product ID</label> </br>
                                            <input type="text" class="form-control" th:field="*{productID}" required> </br>
                                            <font color="red"></font>                                        
                                          </div>

                                          <div class="form-group">
                                            <label>Product Name</label> </br>
                                            <input type="text" class="form-control" th:field="*{productName}" required> </br>
                                            <font color="red"></font>
                                          </div>

                                          <div class="form-group">
                                            <label>Product Price</label> </br>
                                            <input type="number" class="form-control" th:field="*{price}" required min="50000" max="999000000" step="1000" > </br>
                                            <font color="red"></font>                                       
                                          </div>

                                          <div class="form-group">
                                            <label>Product ManufacturerID</label> </br>
                                            <select th:field="*{manufacturerID}">
                                              <div th:each="brand :${ManuList}">
                                                <option th:value="${brand.manufacturerID}"  
                                                th:utext="${brand.manufacturerName}"></option> </br>
                                              </div>
                                          </select>
                                          </div>

                                          <div class="form-group">
                                            <label>Product Category ID</label> </br>
                                            <input type="number" class="form-control" th:field="*{categoryID}" required readonly="readonly"></br>
                                            <font color="red"></font>
                                          </div>

                                          <div class="form-group">
                                            <label>Product Warranty</label> </br>
                                            <input type="number" class="form-control" th:field="*{productWarranty}" required> </br>
                                            <font color="red"></font>
                                          </div>

                                          <div class="form-group">
                                            <label>Image</label>
                                            <input  id="browse" type="file" onchange="previewFiles()" th:field="*{image}" required="required" >
                                            <div id="preview"></div>
                                          </div>

                                          <div class="form-group">
                                            <label>Product Interest Rate</label> </br>
                                            <input type="number" class="form-control" th:field="*{interestRate}" required min="0" max="20" step="0.01"> </br>
                                            <font color="red"></font>
                                          </div>

                                          <div class="form-group">
                                            <label>Product Exclusive</label>
                                            <input type="radio" name="CheckExclusive" value="Exclusive" required="required">Yes
                                            <input type="radio" name="CheckExclusive" value="NotExclusive">No
                                          </div>

                                          <div class="form-group">
                                            <label>Product Accessories Included</label>
                                            <input type="text" class="form-control" th:field="*{accessoriesIncluded}" required>
                                            <font color="red"></font>
                                          </div>

                                          <div class="form-group">
                                            <label>Promotion Code Enabling</label>
                                            <input type="radio" name="CheckEnabled" value="Enable" required="required">Enable
                                            <input type="radio" name="CheckEnabled" value="Disable">Disable
                                          </div>
                                      
                                       <h3>Product Article</h3>
                                          <div class="form-group">
                                            <label>Article URL</label>
                                            <input type="text" class="form-control" th:field="*{article.articleUrl}">
                                            <font color="red"></font>
                                          </div>

                                       <h3>Product Camerashot</h3>
                                          <div class="form-group">
                                            <label>Camerashot Gallery Path</label>
                                            <input type="text" class="form-control" th:field="*{cameraShots.imageGalleryPath}">
                                            <font color="red"></font>
                                          </div>

                                       <h3>Product Feature</h3>
                                          <div class="form-group">
                                            <label>Feature Video Link</label>
                                            <input type="text" class="form-control" th:field="*{features.featuresVideoLink}">
                                            <font color="red"></font>
                                          </div>

                                          <div class="form-group">
                                            <label>Feature Gallery Path</label>
                                            <input type="text" class="form-control" th:field="*{features.featuresGalleryPath}">
                                            <font color="red"></font>
                                          </div>

                                       <h3>Product Unboxing Review</h3>
                                          <div class="form-group">
                                            <label>Unboxing Review Image Gallery Path</label>
                                            <input type="text" class="form-control" th:field="*{unboxing.imageGalleryPath}">
                                            <font color="red"></font>
                                          </div>
                                       <h3>Product Variant</h3>
                                          <div class="form-group">
                                            <label>Original product ID</label>
                                            <input type="text" class="form-control" th:field="*{variant.productOriginalIdentifier}">
                                            <font color="red"></font>
                                          </div>

                                          <div class="form-group">
                                            <label>Product Variant Name</label>
                                            <input type="text" class="form-control" th:field="*{variant.productVariantName}">
                                            <font color="red"></font
                                            >
                                          </div>

                                          <div class="modal-footer">
                                            <input
                                              type="button"
                                              class="btn btn-default"
                                              data-dismiss="modal"
                                              value="Cancel"
                                            />
                                          <input type="submit" class="btn btn-success" value="Next">
                                       </div>
                                      </form>
                                    </div>
                                  </form>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </body>
                    </html>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
