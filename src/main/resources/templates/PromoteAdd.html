      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./PromoteAdd.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container-xl">
      <div class="table-responsive">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-5">
                <h2>Add new <b>Promotions</b></h2>               
                  <a th:href="@{/Admin/ViewPromote}" class="btn btn-success">View promotion</a>          
              </div>
            </div>
          </div>
        </div>
        <div id="addEmployeeModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <c:set var="error" value="${requestScope.ERROR_CREATE}" />
              <c:set var="p" value="${requestScope.PRODUCT}" />
              
                <div class="modal-header">
                  
                  
                </div>
                <div class="modal-body">
                  <div class="form-group">
                    

                      </head>
                      <body>
                        <div class="container-xl">
                          
                          
                              <div class="modal-dialog">
                                <div class="modal-content">                                  
                                    <div class="modal-header">
                                      <h4 class="modal-title">
                                        Add new promotions
                                      </h4>                                      
                                    </div>
                                    <div>
                                    <div class="modal-body">
                                      <form th:action="@{/Admin/CreatePromote}" th:object="${PromoteForm}" method="post">

                                        <div class="form-group">  
                                          <label>Promotion Code Name</label>
                                          <input type="text" class="form-control" th:field="*{promoteCodeName}" pattern="[\w\d]+" required maxlength="20">
                                        </div>

                                        <div class="form-group">
                                          <label>Promotion Code Description</label>
                                          <input type="text" class="form-control" th:field="*{promoteCodeDescription}" pattern="[\w\d\%]+" required minlength="10">
                                        </div>


                                        <div class="form-group">
                                          <label>Promotion Code Discount Percent</label>
				                                  <input type="number" class="form-control" th:field="*{discountPercent}" pattern="[\d\%\.]+" min="0" max="70" step="1">
                                        </div>
                                      
                                      
                                        <div class="form-group">
                                          <label>Promotion Code Max Discount Amount</label>
				                                  <input type="number" class="form-control" th:field="*{discountMaxAmount}" pattern="[\d\%\.]+" required min="50000" max="3000000" step="5000">
                                        </div>

                                        <div class="form-group">
                                          <label>Promotion Code End Date</label>
				                                  <input type="datetime-local" class="form-control" th:field="*{endDateInput}" required>
                                        </div>

                                        <div class="form-group">
                                          <span>Promotion Code Enabling</span> <br>
				                                  <input type="radio" name="EnableCheck" value="Enable" required="required"> Enable <br>
          	  	                          <input type="radio" name="EnableCheck" value="Disable" >Disable <br>
                                        </div>
                                    </div>
                                    <div class="modal-footer">                                     
                                      <input
                                        type="submit"
                                        class="btn btn-success"
                                        value="Create Promote Code"
                                      />
                                    </div>
                                  </form>
                                </div>
                                </div>
                              </div>
                            
                          </div>
                        </div>
                      </body>
                    </html>
                  </div>
                </div>            
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
