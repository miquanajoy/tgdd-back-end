<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Bootstrap User Management Data Table</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="./ProductView.css">
        
    </head> 
    <body>
        <div class="container-xl">
            <div class="table-responsive">
                <div class="table-wrapper">
                    <div class="table-title">
                        <div class="row">
                            <div class="col-sm-5">
                                <h2>Products View By Smart Watch</h2>
                            </div>
                        </div>
                    </div>
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                        <th > <a th:href="@{/customer/view-products/phone}" class="btn btn-success" >Điện thoại</a> </th>
                                <th><a th:href="@{/customer/view-products/tablet}" class="btn btn-success" >Tablet</a></th>
                                <th><a th:href="@{/customer/view-products/smartwatch}" class="btn btn-success" >Smart Watch</a></th>
                                <th><a th:href="@{/customer/view-products/laptop}" class="btn btn-success" >Laptop</a></th>
                                
                            </tr>
                        </thead>
                       
                    </table>
                    
                </div>
            </div>
            
            <div class="row">
				<div class="col-4"  th:each="product, stat: ${ProductList}">
					<p class="imageCol">
						  <img th:src="@{'data:image/;base64,'+${product.imageToShow}}" width="50px" height="50px">
					</p>
					<p th:utext="${product.productName}"></p>
					<p th:utext="${#numbers.formatCurrency(product.price)}"></p>
					<p th:utext="${product.productWarranty}"></p>
					<p th:utext="${product.interestRate}"></p>
				</div>
				
			</div>
            
            
            
        </div>   
        <!-- Edit Modal HTML -->

        <script>
            $(document).ready(function () {
                $('[data-toggle="tooltip"]').tooltip();
            });
        </script>

    </body>
</html>
